{% extends "base.html" %}
{% block title %}Episode 6{% endblock %}
{% block head %}
{{ parent() }}
{% endblock %}
{% block content %}
<h2>Episode 6</h2>
<div class="col-12" id="episode-6">

    <h2>All Tasks</h2>

    <ul>
        <li v-for="task in tasks"><% task.description %></li>
    </ul>


    <h2>Complete Tasks</h2>

    <ul>
        <li v-for="task in completeTasks">
            <label>
                <% task.description %> <input type="checkbox" v-model="task.isComplete">
            </label>
        </li>
    </ul>

    <h2>Incomplete Tasks</h2>

    <ul>
        <li v-for="task in incompleteTasks">
            <label class="checkbox">
                <% task.description %> <input type="checkbox" v-model="task.isComplete">
            </label>
        </li>
    </ul>



</div>

<script src="../js/ep6.js"></script>
{% endblock %}
